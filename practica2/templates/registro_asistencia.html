{% extends "base_template.html" %}

{% block title %}Registrar Asistencia{% endblock %}

{% block content %}
<hr>
<div style="background-color: #f2f2f2; padding: 20px;">
    <form action="{{ url_for('registro_asistencia') }}" method="post">
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" max="{{ date.today().strftime('%Y-%m-%d') }}">
            <div>
                <label style="color: #333;">Nombre y Apellido</label>
                <select name="idestudiante" style="margin-left: 10px;">
                    {% for estudiante in estudiantes %}
                        <option value="{{ estudiante.id }}">{{ estudiante.nombre }} {{ estudiante.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label style="color: #333;">Clase</label>
                <label style="margin-left: 10px;">{{ clase }}</label>
                <input type="hidden" name="clase" value="{{ clase }}">
            </div>
            <div>
                <label style="color: #333;">Asistió</label>
                <select name="asistio" style="margin-left: 10px;">
                    <option value="s" selected>Si</option>
                    <option value="n">No</option>
                </select>
            </div>
            <div>
                <label style="color: #333;">Justificación</label>
                <input type="text" name="justificacion" style="margin-left: 10px;">
            </div>
            <br>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Guardar Asistencia</button>
        </div>
    </form>
</div>
<footer style="margin-top: 20px;">
    <a href="{{ url_for('preceptor') }}" style="color: blue;">Inicio</a>
</footer>
{% endblock %}
